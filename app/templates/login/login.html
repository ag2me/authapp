{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags --> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>{% block title %}Admin Login{% endblock %}</title>
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		
		{% block stylesheet %}
			<!-- Google Font: Source Sans Pro -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
			<!-- Font Awesome Icons -->
			<link rel="stylesheet" href="{% static 'vendor/plugins/fontawesome-free/css/all.min.css' %}">
			<!-- icheck bootstrap -->
			<link rel="stylesheet" href="{% static 'vendor/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">			
			<!-- SweetAlert2 -->
			<link rel="stylesheet" href="{% static 'vendor/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">        
			<!-- IonIcons -->
			<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
			<!-- Theme style -->
			<link rel="stylesheet" href="{% static 'vendor/dist/css/adminlte.min.css' %}">    

			<link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css' %}">

		{% endblock %}
	</head>
	<body class="hold-transition login-page">	  

		<div class="login-box" data-host="{% if request.is_secure %}https://{{ request.get_host }}{% else %}http://{{ request.get_host }}{% endif %}">
			<div class="card card-outline card-primary">
				<div class="card-header text-center">
					<a href="../../index2.html" class="h1"><b>System</b>-Login</a>
				</div>
				<div class="card-body">
					<p class="login-box-msg">Sign in to start your session</p>
			
					<form id="form-login">
						{% csrf_token %}
						<div class="input-group mb-3">
							<input type="text" class="form-control" name="username" placeholder="Username">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" name="password" placeholder="Password">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-8">
								<div class="icheck-primary">
									<input type="checkbox" id="remember">
									<label for="remember">
									Remember Me
									</label>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-4">
								<button type="button" class="btn btn-primary btn-block" id="btn-signin">
									
									Sign In
								</button>
							</div>
							<!-- /.col -->
						</div>
					</form>
			

			
	
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.login-box -->		
	 
    {% block javascript %}
		<!-- jQuery -->
		<script src="{% static 'vendor/plugins/jquery/jquery.min.js' %}"></script>
		<!-- Bootstrap -->
		<script src="{% static 'vendor/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<!-- SweetAlert2 -->
		<script src="{% static 'vendor/plugins/sweetalert2/sweetalert2.min.js' %}"></script>            
		<!-- AdminLTE -->
		<script src="{% static 'vendor/dist/js/adminlte.js' %}"></script>
		<script src="{% static 'js/external/common.js' %}"></script>
	    <script src="{% static 'js/login/login.js' %}"></script>

    {% endblock %}
	</body>
</html>
